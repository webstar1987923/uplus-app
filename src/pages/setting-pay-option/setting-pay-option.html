<ion-header>

    <ion-navbar>
        <ion-title>设置支付账号</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-list>
        <ion-item>
            <ion-label floating>
                <ion-icon name="chatbubbles" item-start class="text-primary"></ion-icon>
                微信号
            </ion-label>
            <ion-input type="text" [(ngModel)]="wechat"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="funnel" item-start class="text-primary"></ion-icon>
                支付宝
            </ion-label>
            <ion-input type="text" [(ngModel)]="alipay"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="card" item-start class="text-primary"></ion-icon>
                运行
            </ion-label>
            <ion-input type="text" [(ngModel)]="bank"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block style="height: 50px; margin-top: 50px;" (click)="savePaymentAccount();">
        保管
    </button>
</ion-content>

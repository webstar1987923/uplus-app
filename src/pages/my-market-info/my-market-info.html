<ion-header>

    <ion-navbar>
        <ion-title>设置交易所</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="gotoHistory()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-item class="value-area">
        <p>现金 : ¥{{price}}</p>
    </ion-item>
    <div class="market-content">
        <ion-list>
            <ion-item>
                <ion-label floating>
                    <!-- <ion-icon name="chatbubbles" item-start class="text-primary"></ion-icon> -->
                    交易所名
                </ion-label>
                <ion-input type="text" [(ngModel)]="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <!-- <ion-icon name="funnel" item-start class="text-primary"></ion-icon> -->
                    通知栏
                </ion-label>
                <ion-input type="text" [(ngModel)]="message"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="main" style="height: 50px; margin-top: 50px;" (click)="saveMarketAccount();">
            保管
        </button>
    </div>
</ion-content>

-->
<ion-header>

    <ion-navbar>
        <ion-title>设置支付密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="login-content">
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-list>
        <ion-item>
            <ion-label floating>
                原密码
            </ion-label>
            <ion-input type="password" [(ngModel)]="old_pass"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                新密码
            </ion-label>
            <ion-input type="password" [(ngModel)]="new_pass"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
                确认密码
            </ion-label>
            <ion-input type="password" [(ngModel)]="new_conf_pass"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block style="height: 50px; margin-top: 50px;" (click)="changePassword();">
      完成
  </button>

</ion-content>

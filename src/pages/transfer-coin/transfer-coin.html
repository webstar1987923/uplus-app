<ion-header>

    <ion-navbar>
        <ion-title>转让</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-grid class="cate-grid">
        <ion-row>
            <ion-col col-12>
                <ion-item class="value-area">
                    <ion-label >现在 : {{e_coin}} 个</ion-label>        
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list style="margin: 16px;">
        <ion-item>
            <ion-label floating>
                <ion-icon name="receiver" item-start class="text-primary"></ion-icon>
                输入编号
            </ion-label>
            <ion-input type="text" [(ngModel)]="receiver"></ion-input>                        
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="coin" item-start class="text-primary"></ion-icon>
                输入广告豆
            </ion-label>
            <ion-input type="text" [(ngModel)]="coin"></ion-input>                        
        </ion-item>
        <button ion-button block color="primary" style="height: 50px;" disabled *ngIf="coin == '0' || coin == '' || receiver ==''">
            转让
        </button>
        <button ion-button block color="main" style="height: 50px;" (click)="sendCoin();" *ngIf="coin > 0 && receiver != ''">
            转让
        </button>
    </ion-list>   
    <ion-list inset class="history-list">
        <button ion-item clear icon-start class="history-item" *ngFor="let item of historyData">
            <ion-icon item-start name="information-circle" *ngIf="item.state=='0'" class="ico-info"></ion-icon>
            <ion-icon item-start name="checkmark" *ngIf="item.state=='1'" class="ico-check"></ion-icon>
            <ion-icon item-start name="close" *ngIf="item.state=='2'" class="ico-cancel"></ion-icon>
            <ion-label>
                ¥ {{item.price}}
            </ion-label>
            <ion-note item-end class="action-date">
                {{item.addtime}}<br>{{item.updatetime}}
            </ion-note>
        </button>
    </ion-list>
</ion-content>

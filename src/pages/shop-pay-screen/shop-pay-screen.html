<ion-header>

    <ion-navbar>
        <ion-title>商家支付</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item>
                    <ion-label floating>
                        <ion-icon name="logo-yen" item-start class="text-primary"></ion-icon>
                        支付金额
                    </ion-label>
                    <ion-input type="number" [(ngModel)]="amount"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>
                        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                        支付密码
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="pay_pass"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label style="color: #717171;">保存密码吗？</ion-label>
                    <ion-checkbox color="dark" [checked]="check_flag" (click)="checkedSavePwd()"></ion-checkbox>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="signup-col">
            <button ion-button class="login-btn" full color="danger" (click)="pay();">支付</button>
        </ion-col>
    </ion-row>

</ion-content>

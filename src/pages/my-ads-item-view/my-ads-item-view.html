<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-list>
        <ion-item>
            <video class="ads_video" #videoPlayer playsinline preload="auto" [src]="video_url" controls></video>
        </ion-item>
        <ion-item>
            公司: {{adsData.req_company}}
        </ion-item>
        <ion-item>
            金额 : {{adsData.price}}¥
        </ion-item>
        <ion-item>
            申请日期: {{adsData.reg_date}}
        </ion-item>
        <ion-item>
            相关链接: {{adsData.link}}
        </ion-item>
        <ion-item>
            性别: {{adsData.age_from}} ~ {{adsData.age_to}}
        </ion-item>
        <ion-item>
            地域: {{adsData.price}}
        </ion-item>
        <ion-item>
            广告时间: {{adsData.time_from}} ~ {{adsData.time_to}}
        </ion-item>
    </ion-list>
</ion-content>

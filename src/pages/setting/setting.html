<ion-header>

    <ion-navbar>
        <ion-title>设置</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-list>
        <button ion-item class="border-bottom" (click)="gotoChangePassword();">
            <ion-icon name="key" item-start></ion-icon>
            变更密码
        </button>
        <button ion-item class="border-bottom" (click)="gotoChangePayPassword();">
            <ion-icon name="key" item-start ></ion-icon>
            变更支付密码
        </button>
        <button ion-item class="border-bottom" (click)="gotoChangePaymentMethod();">
            <ion-icon name="card" item-start></ion-icon>
            更改支付账号
        </button>
        <button ion-item class="border-bottom" (click)="gotoAboutApp();">
            <ion-icon name="information-circle" item-start></ion-icon>
            关于钱途APP
        </button>
    </ion-list>
    <ion-list>
        <button ion-item (click)="logout();">
          <ion-icon name="log-out"></ion-icon>
            退出
        </button>
    </ion-list>

</ion-content>

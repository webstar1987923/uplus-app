<ion-header>

    <ion-navbar>
        <ion-title>积分交易所</ion-title>
        <!-- <ion-buttons end>
            <button ion-button icon-only (click)="gotoOutPut()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons> -->

    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <div class="slogan_div">
        <h3>共享富足, 共享快乐</h3>
    </div>
    <ion-slides class="top-slider" (ionSlideDidChange)="slideChanged()" *ngIf="slides_bg.length > 0">
        <ion-slide *ngFor="let s_bg of slides_bg" [ngStyle]="{'background-image': 'url(assets/imgs/market/m_' + s_bg.id + '.jpg)'}">
        </ion-slide>
    </ion-slides>
    <ion-list inset class="history-list">
        <ion-list-header>
            交易所目录
        </ion-list-header>
        <ion-item (click)="showCurrentMarket('company');">
            <ion-avatar item-start>
                <img src="assets/imgs/other/market_default.png">
            </ion-avatar>
            <h2>公司交易所</h2>
            <h3>手续费: 15%</h3>
        </ion-item>
        <ion-item *ngFor="let market of market_list" (click)="showCurrentMarket(market);">
            <ion-avatar item-start>
                <img src="assets/imgs/other/market_default.png" *ngIf="market.state == '1'">
                <img src="assets/imgs/other/market_default_disable.png" *ngIf="market.state == '0'">
            </ion-avatar>
            <h2 *ngIf="market.state == '1'">{{market.title}}</h2>
            <h3 *ngIf="market.state == '1'">手续费: 10%</h3>
            <h2 class="disable-market" *ngIf="market.state == '0'">{{market.title}}</h2>
            <h3 class="disable-market" *ngIf="market.state == '0'">手续费: 10%</h3>
        </ion-item>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/other/market_default_disable.png">
            </ion-avatar>
            <h2 class="disable-market">审批中的交易所</h2>
            <h3 class="disable-market">手续费: 10%</h3>
        </ion-item>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/other/market_default_disable.png">
            </ion-avatar>
            <h2 class="disable-market">审批中的交易所</h2>
            <h3 class="disable-market">手续费: 10%</h3>
        </ion-item>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/other/market_default_disable.png">
            </ion-avatar>
            <h2 class="disable-market">审批中的交易所</h2>
            <h3 class="disable-market">手续费: 10%</h3>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

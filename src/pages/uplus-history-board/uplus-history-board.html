<ion-header>

    <ion-navbar>
        <ion-title>积分交易所目录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-item class="value-area">
        <ion-label>现金 : ¥{{available}}</ion-label>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="let item of list">
            <ion-item>
                <ion-icon item-start name="information-circle" *ngIf="item.state=='0'" class="ico-info"></ion-icon>
                <ion-icon item-start name="checkmark" *ngIf="item.state=='1'" class="ico-check"></ion-icon>
                <ion-label>
                    {{item.amount}}
                </ion-label>
                <ion-note item-end class="action-date">
                    {{item.date}}
                </ion-note>
            </ion-item>
            <ion-item-options side="right" *ngIf="item.state=='0'">
                <button ion-button color="secondary" (click)="acceptRequest(item.id);">
                    <ion-icon name="checkmark"></ion-icon>
                    同意
                </button>
                <button ion-button color="danger" (click)="rejectRequest(item.id);">
                    <ion-icon name="trash"></ion-icon>
                    删除
                </button>
            </ion-item-options>
        </ion-item-sliding>

        <!-- <ion-item *ngFor="let item of list">
            <ion-icon item-start name="information-circle" *ngIf="item.state=='0'" class="ico-info"></ion-icon>
            <ion-icon item-start name="checkmark" *ngIf="item.state=='1'" class="ico-check"></ion-icon>
            <ion-label class="value-item">{{item.amount}}</ion-label>
            <ion-label class="value-item-time">{{item.date}}</ion-label>
        </ion-item> -->
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

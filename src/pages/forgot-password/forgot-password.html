<ion-header>

    <ion-navbar>
        <ion-title>恢复用户名</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <div class="login-box">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
                            输入手机号
                        </ion-label>
                        <ion-input type="text" [(ngModel)]="mobile"></ion-input>                        
                    </ion-item>
                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="mail-open" item-start class="text-primary"></ion-icon>
                            输入验证码
                        </ion-label>
                        <ion-input type="text" [(ngModel)]="sms"></ion-input>                                               
                        <button ion-button class="sms-btn" item-end color="danger" (click)="sendSMS();">{{sms_btn_caption}}</button>                        
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="login-btn" full color="danger" (click)="valid();">下一个</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

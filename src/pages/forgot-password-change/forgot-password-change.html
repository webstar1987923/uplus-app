<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <div class="login-box">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                            新密码
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>
                            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                            确认密码
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="conf_password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="login-btn" full color="danger" (click)="changePassword();">密码变更</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

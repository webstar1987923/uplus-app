<ion-header>
    <ion-navbar>
        <ion-title>广告介绍</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar (click)="inputProvinceData()" placeholder="省/市" [(ngModel)]="diqu" readonly></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-col col-6 size-sm *ngFor="let ads of ads_list; let i = index" (click)="itemDetail(i);">
                    <div>
                        <img src="assets/imgs/other/default.png" *ngIf="!ads.thumb">
                        <img src="http://unak.vip/uplus{{ads.thumb}}" *ngIf="ads.thumb">
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>

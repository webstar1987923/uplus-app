<ion-header>

    <ion-navbar>
        <ion-title>我的账单</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/other/setting_BG.jpg" alt="" class="one-way-bg">
    <ion-item class="value-area">
        <ion-label>已提现 : {{uplus}}</ion-label>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let item of history_data">
            <ion-label class="value-item">- {{item.amount * 100}}</ion-label>
            <ion-label class="value-item-time">{{item.date}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
